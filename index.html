<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = +prompt('Nhập số');
        let flag = true;
        if (number < 2) {
            flag = false;
        } else if (number == 2) {
            flag == true;
        } else if (number % 2 == 0) {
            flag = false;
        } else {
            for (let i = 3; i < number; i++) {
                if (number % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true) {
            document.write(number + ' là số nguyên tố')
        } else {
            document.write(number + ' không là số nguyên tố')
        }

    </script>
</body>

</html>
